<div class="card mb-4" *ngIf="user">
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{user.role}}
    </h6>
  </div>
  <div class="card-img-wrapper">
    <img src="assets/images/userAwatar.jpg" alt="assets/images/userAwatar.jpg" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/accounts/{{user.id}}" class="btn btn-secondary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button routerLink="/messages/{{user.id}}" class="btn btn-secondary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(user.id)">
                <i class="fa fa-user me-2"></i>
            </span>
      {{user.userName}}
    </h6>
  </div>
</div>
