<div class="text-center mb-2">
  <button class="btn btn-secondary" (click)="setActiveForm('member')" [class.active]="activeForm === 'member'">Member</button>
  <button class="btn btn-secondary" (click)="setActiveForm('trainer')" [class.active]="activeForm === 'trainer'">Trainer</button>
</div>

<div *ngIf="activeForm === 'member'">
  <app-register-member></app-register-member>
</div>

<div *ngIf="activeForm === 'trainer'">
  <app-register-trainer></app-register-trainer>
</div>
