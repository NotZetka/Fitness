<div class="container mt-3 d-flex justify-content-center">

  <div class="card chat-window" *ngIf="currentUser">
    <div class="card-body messages-container" #messagesContainer>
      <div *ngFor="let message of messageService.messageThread$ | async" [ngClass]="getClassForMessage(message)">
        <div class="message">
          {{ message.content }}
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type a message" [(ngModel)]="newMessageContent">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
